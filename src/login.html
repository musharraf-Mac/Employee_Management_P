<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EMS</title>
    <link rel="stylesheet" href="CSS/login.css">
    <script src="JS/login.js" defer></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>
    <div class="overlay"></div>
    
    <nav class="navbar">
        <a href="index.html" class="logo">
            <i class="fas fa-users-cog"></i>
            <span>EMS</span>
        </a>
        <div class="nav-links">
            <a href="index.html" class="nav-link">Home</a>
            <a href="register.html" class="nav-link">Register</a>
        </div>
    </nav>

    <main class="login-container">
        <div class="login-card animate__animated animate__fadeInUp">
            <a class="close-btn" href="index.html">
                <i class="fas fa-times"></i>
            </a>
            
            <div class="card-header">
                <div class="icon-circle">
                    <i class="fas fa-user-shield"></i>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to access admin dashboard</p>
            </div>
            
            <form action="PHP/login.php" method="post" id="login_f" class="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" id="email" placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                </div>
                
                <div class="forgot-password">
                    <a href="index.html">Forgot password?</a>
                </div>
                
                <button class="btn-submit" type="submit">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Sign In</span>
                </button>
                
                <div class="divider">
                    <span>or</span>
                </div>
                
                <p class="register-link">
                    Don't have an account? <a href="register.html">Register here</a>
                </p>
            </form>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 Employee Management System | Crafted by MRAR.Musharraf</p>
    </footer>
</body>
</html>
